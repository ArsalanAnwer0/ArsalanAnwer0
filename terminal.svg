    <animate attributeName="opacity" begin="7.5s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="20" y="340" class="skill" opacity="0">
    Docker         1/1     Running   5y
    <animate attributeName="opacity" begin="8s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="20" y="358" class="skill" opacity="0">
    Kubernetes     1/1     Running   4y
    <animate attributeName="opacity" begin="8.5s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="20" y="376" class="skill" opacity="0">
    Terraform      1/1     Running   4y
    <animate attributeName="opacity" begin="9s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="20" y="394" class="skill" opacity="0">
    Ansible        1/1     Running   3y
    <animate attributeName="opacity" begin="9.5s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="20" y="412" class="skill" opacity="0">
    Jenkins        1/1     Running   3y
    <animate attributeName="opacity" begin="10s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="20" y="448" class="prompt" opacity="0">
    arsalan@devops
    <animate attributeName="opacity" begin="11s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="120" y="448" class="path" opacity="0">
    :~$ 
    <animate attributeName="opacity" begin="11.1s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="150" y="448" class="command" opacity="0">
    aws configure list
    <animate attributeName="opacity" begin="11.2s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="20" y="466" class="output" opacity="0">
    Cloud Platforms: AWS | Azure | GCP
    <animate attributeName="opacity" begin="11.5s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="20" y="502" class="prompt" opacity="0">
    arsalan@devops
    <animate attributeName="opacity" begin="12.5s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="120" y="502" class="path" opacity="0">
    :~$ 
    <animate attributeName="opacity" begin="12.6s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="150" y="502" class="command" opacity="0">
    uptime
    <animate attributeName="opacity" begin="12.7s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="20" y="520" class="success" opacity="0">
    24:00:00 up ∞ days, 1 user, load: always building
    <animate attributeName="opacity" begin="13s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
  <text x="20" y="556" class="comment" opacity="0">
    arsalan@devops:~$ # Building the future...
    <animate attributeName="opacity" begin="14s" dur="0.3s" values="0;1" fill="freeze"/>
  </text>
</svg>